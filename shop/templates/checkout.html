<html>

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />

  <title>Stitch Design</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body>
  <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden"
    style="--radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(61,152,244)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e'); font-family: Inter, &quot;Noto Sans&quot;, sans-serif;">
    <div class="layout-container flex h-full grow flex-col">
      <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3">
        <div class="flex items-center gap-4 text-[#0d141c]">
          <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                fill="currentColor"></path>
            </svg>
          </div>
          <a class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em]" href="/">Spice & Veggie</a>
        </div>
        <div class="flex flex-1 justify-end gap-8">
          <div class="flex items-center gap-9">
            <!-- <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Shop</a> -->
            <!-- <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Recipes</a> -->
            <!-- <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">About Us</a> -->
          </div>
          <a href="{% url 'view_cart' %}">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#e7edf4] text-[#0d141c] text-sm font-bold leading-normal tracking-[0.015em]">
              <span class="truncate">Cart ({{ cart_count }})</span>
            </button>
          </a>
          <!-- <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCp0O4E4XKCAx6tJ6vQchlt6bqL6rTgawekf2noQ6-BdFkwX8NJVlJ1D5SMI1RlzVOanhgYGzJTGwJtiVGL9blQUxGiG37i5mmIWw3v-L21A-NY2-ZlFYeKRgrxPt0n5-jvIY6k5tB_vkKAMNdQSn0VLHflthDLXsE9tMVMSVAUvRJf3SHQWAZA2ygVG5MQi2bvwpqje1U-g2l4N_QanGLVhD8CgaU1bQpW92G2bV2mOTWs46fFm1B7z2Aw7NsI427YpQ3D6KLNUB8Y");'>
          </div> -->
        </div>
      </header>
      <div class="gap-1 px-6 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col max-w-[920px] flex-1">
          <div class="flex flex-wrap gap-2 p-4">
            <a class="text-[#49739c] text-base font-medium leading-normal" href="{% url 'view_cart' %}">Cart</a>
            <span class="text-[#49739c] text-base font-medium leading-normal">/</span>
            <span class="text-[#0d141c] text-base font-medium leading-normal">Checkout</span>
          </div>
          <div class="flex flex-wrap justify-between gap-3 p-4">
            <p class="text-[#0d141c] tracking-light text-[32px] font-bold leading-tight min-w-72">Checkout</p>
          </div>
          <form method="post" action="" class="w-full">
            {% csrf_token %}
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Full Name</p>
                <input name="full_name" placeholder="Liam Carter"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"
                  required />
              </label>
            </div>

            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Address</p>
                <input name="address" placeholder="123 Maple Street"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"
                  required />
              </label>
            </div>

            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Phone Number</p>
                <input name="phone" placeholder="(555) 123-4567"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"
                  required />
              </label>
            </div>

            <h3 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Payment Method
            </h3>
            <div class="flex flex-col gap-3 p-4">
              <label class="flex items-center gap-4 rounded-lg border border-solid border-[#cedbe8] p-[15px]">
                <input type="radio" name="payment_method" value="Credit Card" required
                  class="h-5 w-5 border-2 border-[#cedbe8] bg-transparent checked:border-[#3d98f4] focus:outline-none focus:ring-0" />
                <div class="flex grow flex-col">
                  <p class="text-[#0d141c] text-sm font-medium leading-normal">Credit Card</p>
                </div>
              </label>
              <label class="flex items-center gap-4 rounded-lg border border-solid border-[#cedbe8] p-[15px]">
                <input type="radio" name="payment_method" value="Cash on Delivery"
                  class="h-5 w-5 border-2 border-[#cedbe8] bg-transparent checked:border-[#3d98f4] focus:outline-none focus:ring-0" />
                <div class="flex grow flex-col">
                  <p class="text-[#0d141c] text-sm font-medium leading-normal">Cash on Delivery</p>
                </div>
              </label>
            </div>

            <div class="flex px-4 py-3 justify-end ">
              <button type="submit"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center bg-gray-400 justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#3d98f4] text-slate-50 text-base font-bold leading-normal tracking-[0.015em]">
                <span class="truncate">Place Order</span>
              </button>
            </div>
          </form>

        </div>
        <div class="layout-content-container flex flex-col w-[360px]">
          <h3 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Order Summary
          </h3>
          <!-- Cart Items -->
          {% for item in items %}
          <div class="flex items-center gap-4 bg-slate-50 px-4 min-h-[72px] py-2">
            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14"
              style='background-image: url("{{ item.image }}");'>
            </div>
            <div class="flex flex-col justify-center">
              <p class="text-[#0d141c] text-base font-medium leading-normal line-clamp-1">{{ item.name }}</p>
              <!-- <p class="text-[#49739c] text-sm font-normal leading-normal line-clamp-2">{{ item.description }}</p> -->
              <p class="text-[#49739c] text-sm font-normal leading-normal line-clamp-2">Qty: {{ item.quantity }}</p>
              <p class="text-[#49739c] text-sm font-normal leading-normal line-clamp-2">Price: ₹{{ item.line_total }}
              </p>
            </div>
          </div>
          {% endfor %}

          <div class="p-4">
            <div class="flex justify-between gap-x-6 py-2">
              <p class="text-[#49739c] text-sm font-normal leading-normal">Subtotal</p>
              <p class="text-[#0d141c] text-sm font-normal leading-normal text-right">₹{{ subtotal }}</p>
            </div>
            <div class="flex justify-between gap-x-6 py-2">
              <p class="text-[#49739c] text-sm font-normal leading-normal">Shipping</p>
              <p class="text-[#0d141c] text-sm font-normal leading-normal text-right">₹{{ shipping }}</p>
            </div>
            <div class="flex justify-between gap-x-6 py-2">
              <p class="text-[#49739c] text-sm font-normal leading-normal">Total</p>
              <p class="text-[#0d141c] text-sm font-normal leading-normal text-right">₹{{ total }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
